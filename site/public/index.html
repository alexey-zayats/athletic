<html>
<body>
Post + Get form with enctype application/x-www-form-urlencoded:<br/>
<form method="post" enctype="application/x-www-form-urlencoded" action="/hello?entype=urlencoded">
Hello: <input type="text" name="hello"/><br/>
<input type="submit"/>
</form>
<hr/>
Post from with enctype multipart/form-data:<br/>
<form method="post" enctype="multipart/form-data" action="/hello?enctype=multipart">
Hello: <input type="text" name="hello"/><br/>
File1: <input type="file" name="file1"/><br/>
Title: <input type="text" name="title"/><br/>
File2: <input type="file" name="file2"/><br/>
Title2: <input type="text" name="title2"/><br/>
<input type="submit"/>
</form>
</form>
</body>
</html>
